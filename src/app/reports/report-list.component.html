<div class="page-header">
  <h1>{{ "reports" | i18n }}</h1>
</div>

<div class="row">
  <div class="col-4" *ngFor="let report of reports">
    <a [routerLink]="['./', report.route]">
      <app-report-card
        title="{{ report.title | i18n }}"
        description="{{ report.description | i18n }}"
        [image]="report.image"
      ></app-report-card>
    </a>
  </div>
</div>
