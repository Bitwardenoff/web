<form #form class="card" (ngSubmit)="submit()" [appApiAction]="formPromise" ngNativeValidate>
    <div class="card-body">
        <button type="button" class="close" appA11yTitle="{{'cancel' | i18n}}" (click)="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h2>{{'configureSeatAutoscaling' | i18n}}</h2>
        <small class="d-block text-muted mb-4">{{'autoscaleDesc' | i18n}}</small>
        <div class="row">
            <div class="form-group col-6">
                <div class="form-check">
                    <input id="enableSeatAutoscaling" class="form-check-input" type="checkbox"
                        name="EnableSeatAutoscaling" [(ngModel)]="enableSeatAutoscaling"
                        (change)="enableAutoscalingChanged()">
                    <label for="enableSeatAutoscaling">{{'turnOn' | i18n}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="maxAutoscaleSeats">{{'maxAutoscaleSeats' | i18n}}</label>
                <input id="maxAutoscaleSeats" class="form-control" type="number" name="MaxAutoscaleSeats"
                    [disabled]="!enableSeatAutoscaling" [(ngModel)]="maxAutoscaleSeats"
                    [min]="maxAutoscaleSeats == null ? 1 : maxAutoscaleSeats" step="1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit" [disabled]="form.loading">
            <i class="fa fa-spinner fa-spin" title="{{'loading' | i18n}}" aria-hidden="true"></i>
            <span>{{'submit' | i18n}}</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
            {{'cancel' | i18n}}
        </button>
    </div>
</form>
<app-payment [showMethods]="false"></app-payment>
