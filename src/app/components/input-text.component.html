<div class="form-group">
  <label [attr.for]="controlId">
    {{ label }}
    <small *ngIf="controlRequired" class="text-muted form-text d-inline"
      >({{ "required" | i18n }})</small
    >
  </label>
  <input
    class="form-control"
    [formControl]="control"
    [attr.id]="controlId"
    [attr.aria-describedby]="describedById"
    appA11yInvalid
  />
  <div *ngIf="showDescribedBy" [attr.id]="describedById">
    <small *ngIf="helperText != null" class="form-text text-muted">
      {{ helperText }}
    </small>
    <small class="error-inline" *ngIf="control.hasError('required')" role="alert">
      <i class="bwi bwi-exclamation-circle" aria-hidden="true"></i>
      <span class="sr-only">{{ "error" | i18n }}:</span>
      {{ "fieldRequiredError" | i18n: label }}
    </small>
  </div>
</div>
