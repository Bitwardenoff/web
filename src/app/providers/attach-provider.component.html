<div class="modal fade" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="attachProviderTitle">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <form class="modal-content" #form (ngSubmit)="submit()" [appApiAction]="formPromise" ngNativeValidate>
            <div class="modal-header">
                <h2 class="modal-title" id="attachProviderTitle">{{'attachProvider' | i18n}}</h2>
                <button type="button" class="close" data-dismiss="modal" appA11yTitle="{{'close' | i18n}}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{'attachProviderDesc' | i18n}}</p>

                <div class="form-group col-6">
                    <label for="provider">{{'provider' | i18n}}</label>
                    <select id="provider" name="provider"
                        [(ngModel)]="provider" class="form-control">
                        <option *ngFor="let p of providers" [ngValue]="p.id">{{p.name}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-submit" [disabled]="form.loading">
                    <i class="fa fa-spinner fa-spin" title="{{'loading' | i18n}}" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{{'close' | i18n}}</button>
            </div>
        </form>
    </div>
</div>
